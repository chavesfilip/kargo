<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id=register.form>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name= "email" id="email" placeholder="Escreva aqui seu email">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name= "name" id="name" placeholder="Seu nome completo">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name= "lastname" id="lastname" placeholder="Seu sobrenome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name= "password" id="password" placeholder="Sua Senha">
            </div>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme a Senha</label>
                <input type="password" name= "passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name= "agreement" id= "agreement">
                <label for="agreement">Eu concordo com <a href="#"> as regras</a></label>
            </div>
            
            <div class="full-box">
                <input type="submit" value="Registar" id= "btn-submit">
                
            </div>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
